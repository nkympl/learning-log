<!-- Elaborar um programa que leia dois números. Calcule e informe a soma desses números.-->

<meta charset="utf-8">
<script>
    const num1 = Number(Prompt("Número 1: ")) // lê os números
    const num2 = Number(Prompt("Número 2: ")) 
    soma = num1 + num2 //calcula a soma
    alert(`Soma é? ${soma}`) //exibe o resultado
</script>

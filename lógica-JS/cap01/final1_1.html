<meta charset="utf-8">
<script>
    //elaborar um programa que leia um número. calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.
    const num = Number(prompt("Número: "))
    const anterior = num - 1
    const posterior = num + 1
    alert(`Anterior: ${anterior}\nNúmero: ${num}\nPosterior: ${posterior}`)
</script>

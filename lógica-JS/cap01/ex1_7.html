<!--Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.-->
<meta charset="utf-8">
<script>
    const valorJantar = Number(prompt("Valor do jantar: R$")) //lê o valor do jantar
    const taxa = valorJantar * 0.10 //calcula variáveis de saída
    const valorTotal = valorJantar + taxa
    alert(`Taxa Garçom R$: ${taxa.toFixed(2)}\nTotal R$: ${valorTotal.toFixed(2)}`)
</script>

<meta charset="utf-8">
<!--Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.-->

<script>
    const numDias = Number(prompt("Nº Dias: ")) //lê os dados de entrada
    const numHoras = Number(prompt("Nº Horas: "))
    totalViagem = numDias * 24 + numHoras //calcula a duração
    alert(`Duração total da viagem: ${totalViagem} horas`) //exibe o total
</script>

<meta charset="utf-8">
<script>
    //Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. calcule e informe o valor a ser pago por cliente.
    const valorConta = Number(prompt("Qual o valor da conta? R$"))
    const pagantes = Number(prompt("Número de clientes: "))
    const divisao = valorConta / pagantes
    alert(`Valor por cliente: R$ ${divisao.toFixed(2)}`)
</script>
